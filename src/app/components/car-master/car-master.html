<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header bg-primary">
                Location List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr </th>
                            <th>brand</th>
                            <th>model</th>
                            <th>year</th>
                            <th>color</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        @for (item of carList; track $index) {
                        <tr>
                            <td>{{ $index+1}}</td>
                            <td>{{item.brand}}</td>
                            <td>{{item.model}}</td>
                            <td>{{item.year}}</td>
                            <td>{{item.color}}</td>
                            <td>

                                <button (click)="onEdit(item)" class="btn btn-success">Edit</button>
                                <button (click)="onDelete(item.carId)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        }
                    </tbody>


                </table>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header bg-primary">
                New Location Form {{carObj.detail != undefined ? carObj.detail.price : '--'}}
               == {{carObj.detail?.price}}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Location Name</label>
                        <input type="text" [(ngModel)]="carObj.brand" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Location Code</label>
                        <input type="text" [(ngModel)]="carObj.model" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Location Code</label>
                        <input type="text" [(ngModel)]="carObj.year" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Location Code</label>
                        <input type="text" [(ngModel)]="carObj.color" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Location Code</label>
                        <input type="text" [(ngModel)]="carObj.dailyRate" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Location Code</label>
                        <input type="text" [(ngModel)]="carObj.carImage" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Location Code</label>
                        <input type="text" [(ngModel)]="carObj.regNo" class="form-control">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6">
                        <button class="btn btn-secondary">Reset Form</button>
                    </div>

                    <div class="col-6">
                     
                        <button class="btn btn-warning" (click)="onUpdate()">Update Location</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
